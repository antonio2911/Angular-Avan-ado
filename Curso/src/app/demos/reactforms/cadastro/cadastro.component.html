<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr>
    <form novalidate [formGroup]="cadastroGroup" (ngSubmit)="adicionarUsuario()">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">

                    <input formControlName="nome" type="text" class="form-control" id="nome" placeholder="Nome (Requerido)"
                    [ngClass]="{'is-invalid': displayMessage.nome}">
                    
                    <span class="text-danger" *ngIf="displayMessage.nome">
                        <p [innerHTML]="displayMessage.nome"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">CPF</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="cpf" placeholder="CPF (Requerido)" 
                    formControlName="cpf" [textMask]="{mask: MASKS.cpf.textMask}" 
                    [ngClass]="{'is-invalid': displayMessage.cpf}">

                    <span class="text-danger" *ngIf="displayMessage.cpf">
                        <p [innerHTML]="displayMessage.cpf"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Email</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="email" placeholder="E-mail (Requerido)" formControlName="email"
                    [ngClass]="{'is-invalid': displayMessage.email}">
                    
                    <span class="text-danger" *ngIf="displayMessage.email">
                        <p [innerHTML]="displayMessage.email"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Senha</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="senha" placeholder="Senha (Requerida)" formControlName="senha"
                    [ngClass]="{'is-invalid': displayMessage.senha}">

                    <span class="text-danger" *ngIf="displayMessage.senha">
                        <p [innerHTML]="displayMessage.senha"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Confirme a senha</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="senhaConfirmacao" 
                    placeholder="Confirme a senha (Requerido)" formControlName="confirmaSenha"
                    [ngClass]="{'is-invalid': displayMessage.confirmaSenha}">

                    <span class="text-danger" *ngIf="displayMessage.confirmaSenha">
                        <p [innerHTML]="displayMessage.confirmaSenha"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <!--Submeter para o formulario e depois fazer oque? tem que construir um ngsubmit no forms-->
                    <span><button class="btn btn-success" id="registrar" type="submit" [disabled]="!this.cadastroGroup.valid">Registrar</button></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4">
                    <p>formulario Valido: {{this.cadastroGroup.valid}}</p>
                     <p>formulario Tocado: {{this.cadastroGroup.touched}}</p>
                    <p>formulario sujo: {{this.cadastroGroup.dirty}}</p>
                    <p>formulario Result: {{this.dadosFormJson}}</p>
                </div>
            </div>
        </div>
    </form>
</div>
